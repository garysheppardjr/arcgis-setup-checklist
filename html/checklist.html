	<script>dojoConfig = {parseOnLoad: true}</script>
	<script src='//js.arcgis.com/3.9/'></script>
    
    <style>    
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
        }
    
        .incomplete {
            color: red;
            font-weight: bold;
        }
        
        .complete {
            color: green;
        }
    </style>
	
	<script>
        require(["dojo/query", "dojo/dom-attr", "dojo/parser", "dijit/form/CheckBox", "dojo/domReady!"], function(query, domAttr) {

            function toggleCheckboxColor(checkbox) {
                dojo.query("label[for=" + checkbox.id + "]")[0].className = (checkbox.checked ? "complete" : "incomplete");
                storeState(checkbox.id, checkbox.checked);
            }
            // Add the function to the window so it can be accessed from the DOM.
            // This is cheating...should really use dojo/on.
            window.toggleCheckboxColor = toggleCheckboxColor;

            function storeState(id, state) {
                // Store the id and state of the checkbox in the browser's localStorage.
                // localStorage persists across browser sessions.
                localStorage.setItem(id, state);
            }

            function loadStates() {
                // Update the checkboxes based on items in localStorage.
                for(var i = 0; i < localStorage.length; i++) {
                    var id = localStorage.key(i),
                        state = localStorage.getItem(localStorage.key(i));
                    if (domAttr.has(id, "id")) {
                        domAttr.set(id, "checked", state);
                        if (state === "true") {
                            domAttr.set(query("[for=" + id + "]")[0], "class", "complete");
                        }
                        else {
                            domAttr.set(query("[for=" + id + "]")[0], "class", "incomplete");
                        }
                    }
                }
            }

            loadStates();

        });
	</script>
</head>
